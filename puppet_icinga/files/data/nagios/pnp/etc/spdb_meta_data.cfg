# Sample config file
#
# @(#) $Header$
#
# HostMap
# ---------
# This defines a mapping for host aliases, like 'localhost' -> FQDN
# or any other hostnames which are aliases
# Format:  HostMap::ALIAS::REAL.FQDN.COMCAST.NET
#
#
# Host Groups
# ---- -------
# This defines the host groups and their nodetype aliases (OS,APP)
#
##############
# Example:
##############
#
# HG::name=cas,OS=host_cas,APP=proj_cas
#
# ---------- ------
# ServiceChk Syntax
# ---------- ------
#
# ServiceChk::<nagios service description>::<node type alias>::<SPDB attribute list>[::(metric|regex)::(<metric alias>|<regular expression>::<metric alias index>)]
#
# <node type alias> refers to a key in a host group definition, other than
# 'name'.  All syntax following <node type alias> is optional, but rarely
# omitted since all service checks have one or more SPDB attributes.
#
# <SPDB attribute list> is a comma-separated list of strings; strings
# beginning with a dollar sign ($) are placeholders that will be substituted.
# Placeholders are $HOSTNAME, $METRIC and $n where 'n' is a capture buffer
# number starting at zero.
#
# All syntax following <SPDB attribute list> is optional.
#
# (metric|regex) describes the next element, either a metric alias name or a
# regular expression.
#
# <metric alias> names select the metric when the nagios metric name is not
# distinctive, e.g., a filesystem such as '/' or '/usr'; usually, the
# $METRIC placeholder is replaced by the nagios metric name and the <metric
# alias> name selects the SPDB metric.
#
# <regular expression> parses the nagios metric name into capture buffers,
# $0, $1, $n.
#
# Placeholders, $0, $1, $n are substituted with capture buffer values.
# <metric alias index> is one of $0, $1, $n, and supplies the metric alias
# name for selecting the SPDB metric.
#
# White space is optional around the ServiceChk separator, '::'; the split
# regex is /\s*::\s*/.
#
# Regular expressions and capture buffer numbers are validated at load time.
# Errors are logged in pnp_dispatcher.log.
#
# Metrics Syntax
# ------- ------
# M::<nagios metric name>::<SPDB metric>
# where nagios metric name is the performance data metric, a string that
# matches the ServiceChk <metric alias>, or a string that matches the capture
# buffer value from a regular express match.
#
# <SPDB metric> is <metric name>,<interval>,<metric type>.
#
##############
# Example
##############
#
# ServiceChk::GoldenGate Database Replication::DB::UDB_GoldenGate,$HOSTNAME,$0,$1::regex::([^_]+)_([^_]+)_(.*)::$2
# M::Lag::dbReplicationLag,300,raw
# M::Chkpt::dbCheckpointAge,300,raw
#
#
##############
# Creating new SPDB nodetypes
##############
#
# The IO team uses service catalog.  The link is:
#     https://servicecatalog.cable.comcast.com/sc/catalog.product.asp?parent_category_id=&category_id=InfraToolsReq&product_id=IS-InfraDev
#
##############










