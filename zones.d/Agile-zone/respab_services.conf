apply Service "PAB:FILESIZE_pabSync.log" {
	import "generic-service"
	display_name ="PAB:FILESIZE_pabSync.log"
	check_command ="nrpe8k"
	vars.nrpe_no_ssl = true
	vars.nrpe_command = "check_filesize"
	vars.nrpe_timeout = 60
	vars.nrpe_arguments = ["/var/log/pabsync/pabSync.log", "4026531840", "4294967296"]
//	assign where match("*pab*", host.name)
	assign where "pab-app_cloud" in host.groups
}

