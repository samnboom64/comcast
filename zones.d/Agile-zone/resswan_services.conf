apply Service "SWAN:PORT_app_swan" {
        import "generic-service"
        display_name ="SWAN:PORT_app_swan"
        check_command ="tcp_icinga"
        vars.tcp_ssl = false
        vars.tcp_timeout = 60
        vars.tcp_port = 8080
//        assign where match("*swanapp*", host.name)
        assign where "swan-app" in host.groups
}

