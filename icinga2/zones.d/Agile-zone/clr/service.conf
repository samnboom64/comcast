apply Service "HW:SUNFIRE" {
        import "generic-service"
        display_name ="HW:SUNFIRE"
        check_command ="check_multi"
        vars.host_address = "HOSTADDRESS=$address$"
        vars.report_level = "1+32"       
	vars.config_files = "/data/nagios/etc/customers/res/plugins/templates/multi.clr_sun_hw.cmd"
	vars.libexc_path = "/data/nagios/etc/customers/res/plugins"       
	vars.nrpe_timeout = 240
        vars.nrpe_timeout_unknown = true        
        assign where host.name in ["clrws-pot-a01.potomac.co.ndcwest.comcast.net","clrws-pot-a02.potomac.co.ndcwest.comcast.net","clrld-pot-a02.potomac.co.ndcwest.comcast.net"]
}

