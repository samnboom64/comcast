#CLR service description

apply Service "CLRLD:log" {
        import "generic-service"
        display_name ="CLRLD:log"
        check_command ="nrpe8k"
        vars.nrpe_no_ssl = true
	vars.nrpe_command = "check_clrld_logs"
        vars.nrpe_timeout = 240
        vars.nrpe_timeout_unknown = true
        vars.nrpe_arguments = ["5666","$address$"]
        assign where host.name in ["clrld-pot-a01.potomac.co.ndcwest.comcast.net","clrld-pot-a02.potomac.co.ndcwest.comcast.net"]
}

