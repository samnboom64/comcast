apply Service " ZIMBRA:POP_counts" {
        import "generic-service"
        display_name =" ZIMBRA:IMAP_counts"
        check_command ="nrpe8k"
        vars.nrpe_command = "check_pops"
        vars.nrpe_no_ssl = true
        vars.nrpe_timeout = 60
        assign where "zimbra8-iproxy" in host.groups
}

apply Service "POP:ACCESS_ipv4" {
        import "generic-service"
        display_name ="POP:ACCESS_ipv4"
        check_command ="pop"
        vars.pop_port = 110
        vars.pop_timeout = 120
        vars.pop_address = "$check_address$"
        vars.warning_time = 30
        vars.critical_time = 60
        vars.use_ssl = "True"
        assign where "zimbra8-pproxy" in host.groups
}

