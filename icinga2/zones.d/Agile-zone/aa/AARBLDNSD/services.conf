#AARBLNSD service description

apply Service "AA-DNSBL-SSH_Port" {
        import "generic-service"
        display_name ="AA-DNSBL-SSH_Port"
        check_command ="tcp"
        vars.nrpe_no_ssl = true
        vars.nrpe_timeout = 240
	vars.nrpe_timeout_unknown = true
        vars.tcp_port = 22
	assign where "aa-dnsbl-ssh" in host.groups
}

