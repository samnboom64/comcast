#AA_MOMENTUM service service description

apply Service "boot_aa_momo4" {
        import "generic-service"
        display_name ="boot_aa_momo4"
        check_command ="nrpe"
        vars.nrpe_no_ssl = true
        vars.nrpe_timeout = 240
        vars.nrpe_timeout_unknown = true
        vars.nrpe_arguments = "check_boot"
	assign where "MDP_ANALYTICS" in host.groups
	assign where "MDP_OPEN_CLICK_TRACKING" in host.groups
	assign where "MMS_ANALYTICS" in host.groups
	assign where "MMS_PLATFORM" in host.groups
	assign where "MDP_CASSANDRA" in host.groups
	assign where "MDP_PLATFORM" in host.groups
	assign where "MMS_MESSAGE_MANAGER" in host.groups
}

