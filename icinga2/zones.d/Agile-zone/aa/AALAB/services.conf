#AALAB service objects
apply Service "AALAB-HTTPS_Port" {
        import "generic-service"
        display_name ="AALAB-HTTPS_Port"
        check_command ="tcp"
        vars.nrpe_no_ssl = true
        vars.nrpe_timeout = 240
	vars.nrpe_timeout_unknown = true
        vars.tcp_port = 443
	assign where "aalab-https" in host.groups
}

