
apply Service "LI:EDGE_Connectivity" {
	import "generic-service"
	display_name ="LI:EDGE_Connectivity"
	check_command ="nrpe8k"
	vars.nrpe_no_ssl = false
	vars.nrpe_command = "lgli_edirw_connectvity"
	vars.nrpe_timeout = 60
//	assign where match("*li*", host.name)
        assign where "lgli-app" in host.groups
}

